<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Calculadora - Limberth Estrada</title>
</head>
<body>
    <div class="calculadora-contenedor">
        <div class="pantalla-contenedor">
            <div class="pantalla">
                <input type="text" class="valor-pantalla" readonly value="Ingresa un número">
            </div>
        </div>
        <div class="botones-contenedor">
            <div class="btn-calcu boton-1">(</div>
            <div class="btn-calcu boton-2">)</div>
            <div class="btn-calcu boton-3">x!</div>
            <div class="btn-calcu boton-4">x²</div>
            <div class="btn-calcu boton-5">√</div>
            <div class="btn-calcu boton-6">n √</div>
            <div class="btn-calcu boton-7">sin</div>
            <div class="btn-calcu boton-8">cos</div>
            <div class="btn-calcu boton-9">tg</div>
            <div class="btn-calcu boton-10">x³</div>
            <div class="btn-calcu boton-11">∛</div>
            <div class="btn-calcu boton-12">x^n</div>
            <div class="btn-calcu boton-13">1</div>
            <div class="btn-calcu boton-14">2</div>
            <div class="btn-calcu boton-15">3</div>
            <div class="btn-calcu boton-16">/</div>
            <div class="btn-calcu boton-17">%</div>
            <div class="btn-calcu boton-18">ln</div>
            <div class="btn-calcu boton-19">4</div>
            <div class="btn-calcu boton-20">5</div>
            <div class="btn-calcu boton-21">6</div>
            <div class="btn-calcu boton-22">*</div>
            <div class="btn-calcu boton-23">log</div>
            <div class="btn-calcu boton-24">e</div>
            <div class="btn-calcu boton-25">7</div>
            <div class="btn-calcu boton-26">8</div>
            <div class="btn-calcu boton-27">9</div>
            <div class="btn-calcu boton-28">-</div>
            <div class="btn-calcu boton-29 ac">AC</div>
            <div class="btn-calcu boton-30">.</div>
            <div class="btn-calcu boton-31">0</div>
            <div class="btn-calcu boton-32">π</div>
            <div class="btn-calcu boton-33">+</div>
            <div class="btn-calcu boton-34">MR</div>
            <div class="btn-calcu boton-35">=</div>
        </div>
    </div>
</body>
</html>
